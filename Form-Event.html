<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <form action="" onsubmit="submitfunction()" class="m-4">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John" onfocus="foucusfunction(this)"
      onblur="blurfunction(this)" oninput="inputfunction()" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Doe" onfocus="foucusfunction(this)"
      onblur="blurfunction(this)" onchange="Changefunction(this)" onselect="Selectfunction(this)" required
      oninvalid="invalidfunction()"><br><br>
    <label id="">Country</label>
    <select id="sel" onfocus="foucusfunction(this)" onblur="blurfunction(this)" onchange="Changefunction(this)">
      <option value="India">India</option>
      <option value="Pakistan">Pakistan</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="Nepal">Nepal</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
  <br>
  <div id="test" class="w-50"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    //Focus-Event
    function foucusfunction(element) {
      element.style.backgroundColor = "grey"
    }

    //Blur-Event (Focus ke baad use hota hein)
    function blurfunction(element) {
      element.style.backgroundColor = "white"
    }

    //Input-Event
    function inputfunction() {
      var type = document.getElementById("fname").value;
      var final = document.getElementById("test").innerHTML = type;
      var style = document.getElementById("test").style.backgroundColor = "skyblue";
    }

    //Change-Event
    function Changefunction(element) {
      var x = element.value;
      document.getElementById("test").innerHTML = x;
    }

    //Select-Event 
    function Selectfunction(element) {
      var y = element.value;
      document.getElementById("test").innerHTML = y;
    }

    //Submit-Event
    function submitfunction() {
      console.log("You Sumbit the form")
      alert("you sumbitted ")
    }

    //Invaild-Event
    function invalidfunction() {
      alert("Please fill required filled")
    }
  </script>
</body>

</html>
