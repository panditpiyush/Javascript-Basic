<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    #outer {
        background-color: yellow;
        margin: 100px;
        width: 700px;
        padding: 30px;
    }

    #inner {
        background-color: skyblue;
        padding: 20px;
    }
</style>

<body>
    <div id="outer">
        <h2>Outer</h2>
        <div id="inner">
            <h2>Inner</h2>
            <div id="child-A" class="border border-secondary mb-2">A</div>
            <div id="child-B" class="border border-secondary mb-2">B</div>
            <div id="child-C" class="border border-secondary mb-2">C</div>
            <div id="child-D" class="border border-secondary mb-2">D</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        //parentElement
        var a = document.getElementById("inner").parentElement;
        console.log(a)
        var b = document.getElementById("inner").parentNode;
        console.log(b)

        //childer and childrenNode
        var c = document.getElementById("outer").children;
        console.log(c)
        var d = document.getElementById("outer").childNodes;
        console.log(c)

        var e = document.getElementById("inner").children;
        console.log(e)
        var f = document.getElementById("inner").childNodes;
        console.log(f)

        //FirstElementChild ,FirstChild
        var g = document.getElementById("inner").firstElementChild;
        console.log(g)
        var h = document.getElementById("inner").firstChild;
        console.log(h)

        //lastChild and LastElementChild
        var i = document.getElementById("inner").lastElementChild;
        console.log(i)
        var j = document.getElementById("inner").lastChild;
        console.log(j)

        //NextElementSibling and NextSibling
        var k = document.getElementById("child-C").nextElementSibling;
        console.log(k)
        var l = document.querySelector("#child-C").nextSibling;
        console.log(l)

        //PerviousSibling and PreviousElementSibling
        var m = document.querySelector("#child-C").previousElementSibling;
        console.log(m)
        var n = document.querySelector("#child-C").previousSibling;
        console.log(n)
    </script>
</body>

</html>
